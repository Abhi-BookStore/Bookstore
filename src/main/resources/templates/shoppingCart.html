
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">

		<div class="row" style="margin-bottom: -70px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline">
						<span th:text="${user}? ${#strings.toUpperCase(user.username)}: 'Details'"></span>
					</h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img alt="logo" src="/image/logo.png" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 85%; height: 6px; background-color: #333; z-index: -1; margin-top: -75px;" />
		<img alt="bg" src="/image/wood.png" class="img-responsive"
			style="margin-top: -75px;" />
			
		<div class="row" style="margin-top: 10px;">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-6 text-left">
						<a class="btn btn-warning" th:href="@{/bookShelf}">Continue Shopping</a>
					</div>
					<div class="col-xs-6 text-right">
						<a class="btn btn-primary" th:href="@{/checkout?id=}+${shoppingCart.id}">Checkout</a>
						<!-- <a class="btn btn-primary" th:href="@{/checkout(id=${shoppingCart.id})}">Checkout</a> -->
					</div>
					<br /><br /><br />
					
					<!-- Alerts -->
					
					<div th:if="${notEnoughStock}" class="alert alert-warning">
						Oops, some of the products don't have enough stock. Please update product quantity.
					</div>
					
					<div th:if="${emptyCart}" class="alert alert-warning">
						Oops, Your cart is empty. Please add some books to the cart.
					</div>
					
					<div class="row">
						<div class="col-xs-8"><h4>Products</h4></div>
						<div class="col-xs-2"><h4>Price</h4></div>
						<div class="col-xs-2"><h4>Qty</h4></div>
					</div>
					
					<!-- Display products to the cart -->
					<div class="row" th:each="cartItem : ${cartItemList}">
						<form th:action="@{/shoppingCart/updateCartItem}" method="post">
							<hr />
							<div class="col-xs-2">
								<a th:href="@{bookDetail(id=${cartItem.book.id})}"> 
								<img
									style="width:70px;"
									class="img-responsive shelf-book center-block"
									th:src="${cartItem.book.bookImageUrl}" />
								</a>
							</div>
							<div class="col-xs-6">
								<div style="margin-left:50px;">
								<a th:href="@{/bookDetail?id=}+${cartItem.book.id}"><h4 th:text="${cartItem.book.title}"></h4></a>
								<p th:if="${cartItem.book.inStockNumber&gt;10}"
									style="color: green;">In Stock</p>
								<p
									th:if="${cartItem.book.inStockNumber&lt;10 and cartItem.book.inStockNumber&gt;0}"
									style="color: green;">
									Only <span th:text="${cartItem.book.inStockNumber}"></span> In
									Stock
								</p>
								<p th:if="${cartItem.book.inStockNumber==0}"
									style="color: darkred;">Product Unavailable</p>
								<a th:href="@{/shoppingCart/removeItem?id=}+${cartItem.id}">delete</a>
								</div>
							</div>

							<div class="col-xs-2">
								<h5 style="color: #db3208; font-size: large;">
									INR&nbsp;<span th:text="${cartItem.book.ourPrice}"
										th:style="${cartItem.book.inStockNumber}==0? 'text-decoration: line-through' : ''"></span>
								</h5>
							</div>
							
							<div class="col-xs-2">
								<input hidden="hidden" name="id" th:value="${cartItem.id}" /> <input
									th:id="${cartItem.id}" th:name="qty"
									th:disabled="${cartItem.book.inStockNumber==0}"
									class="form-control cartItemQty" th:value="${cartItem.qty}" />
								<button style="display: none;"
									th:id="'update-item-'+${cartItem.id}" type="submit"
									class="btn btn-warning btn-xs">Update</button>
							</div>
						</form>
					</div>
					
					<div class="row">
					<hr />
					<h4 class="col-xs-12 text-right"><strong style="font-size: large;">Total price 
					(<span th:text="${#lists.size(cartItemList)}"></span> items):</strong>
					<span style="color: #db3208; font-size: large;">INR&nbsp;<span th:text="${shoppingCart.GrandTotal}"></span></span></h4>
					</div>
					
				</div>
			</div>
		</div>	
		
			
			
	</div>
	<!-- /end of container -->


<div th:replace="common/header :: body-bottom-scripts" />



</body>
</html>

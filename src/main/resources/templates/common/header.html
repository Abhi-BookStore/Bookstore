<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml" xmlns:sec="https://www.w3.org/1999/xhtml">

<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Abhistore</title>

<link href="/css/style.css" rel="stylesheet" />

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/non-responsive.css" rel="stylesheet" />

<!-- Font Awesome -->
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<!-- data table -->
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />

</head>

<body>
	<div th:fragment="navbar">
		<div class="nav-top"
			style="width: 100%; height: 20px; background-color: #f46b42;"></div>

		<!-- Static navbar -->
		<nav class="navbar navbar-primary navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">AbhiBook</a>
				</div>
				<div id="navbar">
					<ul class="nav navbar-nav navbar-left">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">BOOKS <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/bookShelf}">Browse the bookshelf</a></li>
								<li><a href="#">Store hours &#38; Directions</a></li>
								<li><a href="#">FAQ</a></li>
							</ul></li>
					</ul>
					<ul class="nav navbar-nav navbar-left">
						<form class="navbar-form" th:action="@{/search}" method="get">
							<div class="form-group">
								<input type="text" name="keyword" class="form-control"
									   placeholder="Book Title" />
								<button type="submit" class="btn btn-default">Search</button>

							</div>
						</form>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
						<li><a sec:authorize="isAnonymous()" th:href="@{/login}">Login/Register</a></li>
						<!--<li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">MY ACCOUNT-->

						<li class="dropdown"><a sec:authorize="isAuthenticated()" href="#" class="dropdown-toggle"
												data-toggle="dropdown" role="button" aria-haspopup="true"
												aria-expanded="false">ACCOUNT<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a th:href="@{/myProfile}">My Account</a></li>
								<li><a th:href="@{/myAccount/referAFriend}">Refer a Friend</a></li>
								<li><a th:href="@{/sp/storePoints}">StorePoint Wallet</a></li>
							</ul></li>


						</a></li>


						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>

	<div th:fragment="body-bottom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		
			<!-- data table -->
		<script src="/js/jquery.dataTables.min.js"></script>
		<script src="/js/dataTables.bootstrap.min.js"></script>
		
		<script th:src="@{/js/scripts.js}"></script>
		
		
	</div>

</body>
</html>
